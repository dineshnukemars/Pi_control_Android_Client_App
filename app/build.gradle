apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.protobuf'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.sky.pi.picontrolclient"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'

    implementation "org.koin:koin-core:2.1.5"
    implementation "org.koin:koin-androidx-viewmodel:2.1.5"
    implementation 'org.koin:koin-androidx-scope:2.1.5'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.7'
    implementation 'com.google.android.material:material:1.0.0'

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Grpc and Protobuf
    implementation("io.grpc:grpc-kotlin-stub:0.1.3"){
//        exclude group: 'com.google.protobuf', module: 'protobuf-java',
//        exclude group: 'javax.annotation', name: 'javax.annotation-api'
        [new Tuple('com.google.protobuf','protobuf-java'),
         new Tuple( 'javax.annotation','javax.annotation-api')].each {
            exclude group: "${it.get(0)}", module: "${it.get(1)}"
        }
    }
    implementation "io.grpc:grpc-okhttp:1.30.0"
    implementation "io.grpc:grpc-protobuf-lite:1.30.0"
    implementation "io.grpc:grpc-stub:1.30.0"
    implementation group: 'io.grpc', name: 'grpc-core', version: '1.30.0'

    implementation 'org.apache.tomcat:annotations-api:6.0.53'
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:3.12.3" }
    plugins {
        // Specify protoc to generate using kotlin protobuf plugin
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.30.0"
        }
        grpckt {
            artifact = "io.grpc:protoc-gen-grpc-kotlin:0.1.3"
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java { option 'lite' }
            }
            task.plugins {
                // Generate Java gRPC classes
                grpc { option 'lite' }
                // Generate Kotlin gRPC using the custom plugin from library
                grpckt { option 'lite' }
            }
        }
    }
}